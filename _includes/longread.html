<section class="hero is-halfheight has-text-centered" id="longread">
  <div class="hero-body">
    <p id="longread"></p>
    <div class="container">
      <a href="{{page.url | relative_url}}" class="has-text-black" id="title">
        <h1 class="title has-text-centered is-2 has-text-weight-semibold ">{{page.blogtitle}}</h1>
      </a>
      <div class="content has-text-centered-desktop has-text-centered-fullhd has-text-centered has-text-centered-tablet has-text-centered-mobile">
        <p>{{ content }}</p>
      </div>
      {% unless site.disqus-shortname == "" %}
      <div class="disqus-comments" id="disqus_thread"></div>
      {% endunless %}
    </div>
  </div>
</section>
