<section class="hero has-text-centered is-eci-blue" id="longread">
  <p id="longread2"></p>
  <div class="hero-body">
    <div class="container">
      <a class="has-text-black" id="title">
        <h1 class="title has-text-centered is-2 has-text-weight-semibold ">{{page.blogtitle2}}</h1>
      </a>
      <div class="content has-text-justified">
        <b> {{ page.strongblog2 }}</b>
        {% if page.blog-image-top2 %}
        <img class="image" src="/assets/images/{{page.blog-image-top}}" id="longread">
        {% endif %}
        {% if page.blog-content-top2 %}
        <p>{{ page.blog-content-top2 }}</p>
        {% endif %}
        {% if page.blog-image-middle2 %}
          <img class="image" src="/assets/images/{{page.blog-image-middle2}}" id="longread">
        {% endif %}
        {% if page.blog2-link %}
        <a href="{{page.url}}/{{ page.blog2-link }}"
          class="button is-white is-rounded is-outlined is-uppercase has-text-weight-normal">Read More</a>
        {% endif %}
      </div>
    </div>
  </div>
</section>
