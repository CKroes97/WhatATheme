{{if page.bumper}}
<section class="hero is-night has-text-centered" id="longread">
  <div class="hero-body">
    <div class="container">
      <a class="has-text-black" id="title">
        <h1 class="title has-text-centered is-2 has-text-weight-semibold ">{{page.bumper-date}}</h1>
      </a>
      <a class="has-text-black" id="title">
        <h2 class="subtitle has-text-centered">{{page.bumper-location}}</h2>
      </a>
      <a class="has-text-black" id="title">
        <h3 class="subtitle has-text-centered">{{page.bumper-fee}}</h3>
      </a>
    </div>
  </div>
</section>
